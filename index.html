<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Weapon‑Wizards – Konfigurator</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#000;color:#fff}
    .loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:100}
    .lang-chooser{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000e;backdrop-filter:blur(4px);z-index:90;flex-direction:column;gap:24px}
    .lang-chooser img{width:96px;height:auto;cursor:pointer;border:3px solid transparent;border-radius:6px;transition:.25s}
    .lang-chooser img:hover{transform:scale(1.1);border-color:#007bff}
  </style>
</head>
<body>

<div class="loader" id="preloader">
  <p>Ładowanie… / Loading…</p>
</div>

<div class="lang-chooser" id="lang-chooser" hidden>
  <img src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="Polski" id="lang-pl">
  <img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="English" id="lang-en">
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  // Simulate short fake pre‑loader
  setTimeout(()=>{
    document.getElementById("preloader").remove();
    document.getElementById("lang-chooser").hidden=false;
  },400); // 0.4 s

  function choose(lang){
    localStorage.setItem("lang",lang);
    location.href="pistol.html";
  }
  document.getElementById("lang-pl").addEventListener("click",()=>choose("pl"));
  document.getElementById("lang-en").addEventListener("click",()=>choose("en"));
});
</script>
</body>
</html>
