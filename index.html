<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon‑Wizards – WZRD Lab</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
    #pre{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:50;font-size:24px}
    #lang-overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000c;z-index:40;flex-direction:column;gap:24px}
    .flag{width:120px;height:auto;cursor:pointer;transition:transform .2s}
    .flag:hover{transform:scale(1.1)}
  </style>
</head>
<body>
  <div id="pre">Ładowanie…</div>
  <div id="lang-overlay" hidden>
    <img src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="pl" id="pl-choose" class="flag">
    <img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="en" id="en-choose" class="flag">
  </div>

<script>
const pre=document.getElementById('pre');
const overlay=document.getElementById('lang-overlay');
window.addEventListener('load',()=>{  // symuluje koniec preloadera
  pre.style.display='none';
  overlay.hidden=false;
});
function pick(lang){
  localStorage.setItem('ww_lang',lang);
  location.href='pistol.html?lang='+lang;
}
document.getElementById('pl-choose').onclick=()=>pick('pl');
document.getElementById('en-choose').onclick=()=>pick('en');
</script>
</body></html>
