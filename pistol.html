<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Weapon‑Wizards – Pistolet</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#000;color:#fff;display:flex;justify-content:center;padding:20px}
    .configurator{background:#000;border-radius:8px;box-shadow:0 8px 24px #0008;display:flex;flex-wrap:wrap;gap:24px;width:100%;max-width:1200px;padding:24px}
    .gun-wrap{flex:2 1 600px;display:flex;flex-direction:column;gap:10px;position:relative}
    .gun-view{position:relative;aspect-ratio:4/3;width:100%;max-width:800px;border-radius:6px;background:#111 center/cover no-repeat}
    .action-overlay{position:absolute;bottom:10px;right:10px;display:flex;flex-direction:column;gap:6px;z-index:30}
    .overlay-btn{padding:4px 8px;font-size:12px;background:rgba(0,0,0,.55);border:1px solid #fff3;border-radius:4px;color:#fff;cursor:pointer}
  </style>
</head>
<body>
<div class="configurator">
  <div class="gun-wrap">
    <div id="gun-view" class="gun-view" aria-live="polite">
      <div id="model-select" class="model-select" style="position:absolute;inset:0;display:flex;flex-direction:column;gap:16px;align-items:center;justify-content:center;background:#000c">
        <button class="model-btn" data-model="glock">Glock</button>
        <button class="model-btn" data-model="sig">SIG</button>
        <button class="model-btn" data-model="cz">CZ</button>
      </div>
    </div>

    <div id="action-overlay" class="action-overlay hidden">
      <button id="bg-overlay" class="overlay-btn">Zmień Tło</button>
      <button id="save-overlay" class="overlay-btn">Zapisz Obraz</button>
    </div>

    <button id="bg-btn" style="display:none"></button>
    <button id="save-btn" style="display:none"></button>

    <div class="summary"><div id="summary-list"></div></div>
    <div id="price"></div>
    <button id="send-btn" style="display:none"></button>
  </div>
  <div class="controls">
    <h3 id="h-parts">1. Wybierz część</h3>
    <div id="parts" class="parts"></div>
    <h3 id="h-col">2. Wybierz kolor (Cerakote)</h3>
    <div id="palette" class="palette"></div>
    <button id="reset-btn" style="display:none"></button>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
