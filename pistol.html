<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pistol – WZRD Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="configurator">
  <div class="gun-wrap">
    <div id="gun-view" class="gun-view"><p style="color:#666">Ładowanie…</p></div>
    <div id="action-overlay" class="action-overlay hidden">
      <button id="bg-overlay" class="overlay-btn">Change BG</button>
      <button id="save-overlay" class="overlay-btn">Save</button>
    </div>
    <button id="bg-btn" class="btn gray" type="button">Zmień Tło</button>
    <button id="save-btn" class="btn blue" type="button">Zapisz Obraz</button>
    <div class="summary"><div id="summary-list"></div></div>
    <div id="price"></div>
  </div>
  <div class="controls">
    <h3 id="h-parts">1. Wybierz część</h3>
    <div id="parts" class="parts"></div>
    <h3 id="h-col">2. Wybierz kolor</h3>
    <div id="palette" class="palette"></div>
  </div>
</div>
<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
 const lang=new URLSearchParams(location.search).get('lang')||localStorage.getItem('ww_lang')||'pl';
 setLang(lang);
 // przekieruj działania nakładek
 document.getElementById('bg-overlay').onclick=()=>document.getElementById('bg-btn').click();
 document.getElementById('save-overlay').onclick=()=>document.getElementById('save-btn').click();
});
</script>
</body></html>
